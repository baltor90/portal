<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section class="breadcrumbs ">
      <div class="container mt-5">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Giriş  ||  Kayıt</h2>
          <ol>

          </ol>

    <section class="inner-page">
      <div class="container d-flex ">
        <form class="bg-warning " style="border: 1px solid rgb(255, 243, 15); padding:50px ; border-radius:15px">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email yada Kullanıcı adı</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">E-postanızı asla başka biriyle paylaşmayacağız.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Şifre</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Beni Hatırla</label>
          </div>
          <button type="submit" class="btn btn-success">Giriş Yap</button>
        </form>
        <form method="POST" action="./kayitOl" class="row g-3 needs-validation  " style="margin-left: 200px;border-radius:15px;background-color:rgb(255, 244, 225)" novalidate>
          {% csrf_token %}

            <label for="validationCustom01" class="form-label" >İsim</label>
            <input type="text" class="form-control" id="validationCustom01" name="isim" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-4">
            <label for="validationCustom02" class="form-label" >Soy isim</label>
            <input type="text" class="form-control" id="validationCustom02" name="soyad" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>

              <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">
                Please choose a username.
              </div>
            </div>
          </div> -->
          <div class="col-md-6">
            <label for="validationCustom03" class="form-label">E-mail</label>
            <input type="email" name="mail" class="form-control" id="validationCustom03" required>
            <!-- <div class="invalid-feedback">
              Please provide a valid city.
            </div> -->
            <label for="validationCustom05" class="form-label"  >Telefon numarası</label>
            <input type="tel" name="telno" class="form-control" id="validationCustom05" required>
          </div>

                Kullanım ve Üyelik sözleşmesi
              </label>
              <div class="invalid-feedback">
